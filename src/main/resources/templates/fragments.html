<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ai-data board</title>
    <script src="js/jquery-3.7.1.min.js"></script>


    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
           });
    </script>
</head>
<body>
    <div th:block th:fragment="header(customer)" class="top-bar">
        <a th:href="@{/}"><img src="image/hlogo.jpg" alt="hlogo" class="top-left hlogo"></a>
        <nav class="top-right">
            <ul>
                <th:block th:if="${customer == null}">
                    <li><a th:href="@{LoginForm}">Login</a></li>
                    <li>|</li>
                    <li><a th:href="@{JoinForm}">Join</a></li>
                </th:block>
                <th:block th:unless="${customer == null}">
                    <li><a th:href="@{HosptialList(pageNum = 1)}">병원</a></li>
                    <li>|</li>
                    <li><a th:href="@{Logout}">Logout</a></li>
                    <li><a th:text="${customer.cname}+'님'" th:href="@{myPage}" id="mypage"></a></li>
                </th:block>
            </ul>
        </nav>
    </div>
    <div th:fragment="footer" class="footer-bar">
        <div class="content">
            <div class="fcontents">
                <img src="image/hlogo.jpg" class="footer-logo">
                <span class="footer-txt">
                &copy;여신티켓
            </span>
            </div>
        </div>
    </div>
    <div th:fragment="board" class="board">
        <h2> 쉿! 할인중이에요! </h2>
        <button value="쿠폰"></button>
        <button value="울쎄라"></button>
        <button value="리쥬란"></button>
        <button value="올리지오"></button>
        <nav>
            <div class="slider">
                <div><img src="image/coupon.gif"></div>
                <div><img src="image/ulthera.jpg"></div>
                <div><img src="image/rejuran.jpg"></div>
                <div><img src="image/oligio.jpg"></div>
            </div>
        </nav>
    </div>
</body>
<script th:inline="javascript">
    function gohome() {
        location.href = "/";
    }
</script>
</html>
