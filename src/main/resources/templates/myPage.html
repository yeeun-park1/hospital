<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>여신티켓</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        })
    </script>
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.customer})}" />
</header>
<section>
    <table id="myList">
        <tr>
            <th colspan="2" style="font-weight: bolder">내정보</th>
        </tr>
        <tr>
            <th>이름</th>
            <td th:text="${session.customer.getCname()}"></td>
        </tr>
        <tr>
            <th>닉네임</th>
            <td th:text="${session.customer.getCnick()}"></td>
        </tr>
        <tr>
            <th>아이디</th>
            <td th:text="${session.customer.getCid()}"></td>
        </tr>
        <tr>
            <th>성별</th>
            <td th:text="${session.customer.getCsex()}"></td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td th:text="${session.customer.getCbirth()}"></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td th:text="${session.customer.getCemail()}"></td>
        </tr>
    </table>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}" />
</footer>
</body>
</html>
