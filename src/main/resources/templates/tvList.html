<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>여신티켓</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if (m != null) {
                alert(m);
            }
        })
    </script>
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.customer})}"/>
</header>
<section>
    <div class="background">
        <div class="hospital-list">
            <div class="data-area">
                <div class="title-row">

                    <button id="review">후기</button>
                    <button id="tv">여신tv</button>
                    <button id="hospital">병원</button>
                </div>
                <div class="tv-row">
                    <h2>※ 세안 방법</h2>
                    <video src="image/wash.mp4" controls></video>
                    <br><br>
                    <h1>==========================================</h1>
                    <h2>※ 천연팩</h2>
                    <video src="image/pack.mp4" controls></video>
                    <br><br>
                    <h1>==========================================</h1>
                    <h2>※ 기초케어</h2>
                    <video src="image/care.mp4" controls></video>
                    <br><br>
                    <h1>==========================================</h1>
                    <h2>※ 얼굴 경락 마사지</h2>
                    <video src="image/massage.mp4" controls></video>
                    <br><br>
                    <h1>==========================================</h1>
                    <h2>※ 모공케어</h2>
                    <video src="image/mogong.mp4" controls></video>
                </div>
            </div>
            <div class="btn-area">
                <div class="paging" th:utext="${paging}"></div>
            </div>
        </div>
    </div>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}"/>
</footer>
</body>
<script th:inline="javascript">
    $("#hospital").click(function () {
        location.href = "/HosptialList?PageNum=1";
    });

    $("#tv").click(function () {
        location.href = "/tvList";
    });

    $("#review").click(function () {
        location.href = "/reviewList?PageNum=1";
    });
</script>
</html>
