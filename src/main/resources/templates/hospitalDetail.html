<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>여신티켓</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if (m != null) {
                alert(m);
            }
        })
    </script>
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.customer})}"/>
</header>
<section>
    <table id="myList">
        <tr>
            <th colspan="2" style="font-weight: bolder">병원 정보</th>
        </tr>
        <tr >
            <th>이름</th>
            <td th:text="${hospital.hname}"></td>
        </tr>
        <tr>
            <th>주소</th>
            <td th:text="${hosptial.hadrr}"></td>
        </tr>
        <tr>
            <th>의사</th>
            <td th:text="${hosptial.hdoctor}+' 의사'"></td>
        </tr>
        </th:block>
    </table>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}"/>
</footer>
</body>
</html>
