#server port
server.port=8080

#resource
spring.web.resources.static-locations=classpath:static/

#devtools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

#datasource
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://127.0.0.1:3306/mproject_db?serverTimezone=Asia/Seoul
spring.datasource.username=dev02
spring.datasource.password=1234

mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.aidata.springboard3.dto

# file upload setting (size)
spring.servlet.multipart.max-file-size=4MB
spring.servlet.multipart.max-request-size=8MB

#error page setting
server.error.whitelabel.enabled=false